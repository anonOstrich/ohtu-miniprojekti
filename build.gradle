 plugins {
   id 'com.github.johnrengelman.shadow' version '2.0.1'
 }

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'checkstyle'



repositories {
    jcenter()
}



dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

run {
    standardInput = System.in
}



mainClassName = 'Main'
